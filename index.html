<body onload="initialize()">
	<div id="landing-page">
		<div class="jumbotron jumbotron-fluid  col-xs-12 col-md-6 offset-md-3 my-auto">
			<h1 id="title">c-SURE</h1>

			<hr id="jt-divider" class="featurette-divider ">
			<p>Use the interactive map to find information you need to keep safe on the water this summer.</p>
			<p>Simply</p>
			<div class="pac-card" id="pac-card">
				<div id="pac-container">
					<input id="pac-input" type="text" placeholder="Search For Your Destination">
				</div>
			</div>

			<div id="infowindow-content">

				<span id="place-name" class="title"></span><br>
				<span id="place-address"></span>
			</div>
			<p>or</p>
			<button id="enterButton" class="btn btn-lg btn-primary">Go Straight To The Map</button>
			<p class="jt-bottom">To find features such as lifeguard locations, weather and marine forecasts and
				important landmarks.</p>
		</div>

	</div>
	<div id="main">
		<header  class="container-fluid">
				<div class="row" id="logo">
						<div class="col-xs-6 col-md-4 offset-md-4">
								<H1>C-Sure</H1>
						</div>
						<div class="col-xs-6 col-md-4">
								<input id="refresh" class=" btn btn-lg btn-primary col-xs-4 " type="button" value="Reload Page" onClick="document.location.reload(true)">
						</div>
					  </div>
			
		</header>



		<div id="map-canvas"></div>
		<nav class="navbar navbar-expand-lg ">

			<button id="dropdown-button" class="btn btn-lg btn-block btn-primary dropdown-toggle" type="button"
				data-toggle="collapse" data-target="#forms" aria-controls="forms" aria-expanded="false"
				aria-label="Toggle navigation">
				Click Me
			</button>


			<ul class="justify-content-center nav-fill collapse navbar-collapse" id="forms">
				<li class="nav-item nav-link">

					<input class="checkbox" name="lifeGuard" type="checkbox" value="lifeGuard" />

					<label for="lifeGuard">Life Guarded Beaches</label>

				</li>

				<li class="nav-item">

					<input class="checkbox" name="lifeBoat" type="checkbox" value="lifeBoat" />

					<label for="lifeBoat">Life Boat Stations</label>

				</li>


				<li class="nav-item">

					<input class="checkbox" name="marina" type="checkbox" value="marina" />

					<label for="marina">Marinas</label>

				</li>
				<li class="nav-item">

					<input class="checkbox" name="harbor" type="checkbox" value="harbor" />

					<label for="harbor">Harbours</label>

				</li>
				<li class="nav-item">

					<input class="checkbox" name="lighthouse" type="checkbox" value="lighthouse" />

					<label for="lighthouse">lighthouses</label>

				</li>


				<li class="nav-item">

					<input class="checkbox" name="lock" type="checkbox" value="lock" />

					<label for="lock">Locks</label>

				</li>
				<li class="nav-item">

					<input class="checkbox" name="landmark" type="checkbox" value="landmark" />

					<label for="landmark">Landmarks</label>

				</li>
				<li class="nav-item">

					<input class=" checkbox" name="inlet" type="checkbox" value="inlet" />

					<label for="inlet">Inlets</label>

				</li>
				<li class="nav-item">

					<input class=" checkbox" name="bridge" type="checkbox" value="bridge" />

					<label for="bridge">Bridges</label>

				</li>
				<li class="nav-item">

					<input class="checkbox" name="ferry" type="checkbox" value="ferry" />

					<label for="ferry">Ferries</label>

				</li>

			</ul>
		</nav>
	</div>

	<div id="buttons" class="container  hide ">
		<div class="row">
			<button class="btn-lg btn-primary hide col-sm  " id="past24hours">
				<< Past 24 Hours</button> <h1 id="placeName" class="hide col-sm ">
					</h1>
					<button class="btn-lg btn-primary hide col-sm " id="next24hours">Next 24 Hours>></button>
		</div>
	</div>

	<hr class="featurette-divider hide">

	<div id="results" class="container hide">
		<div id="tableDiv" class="container">
			<table id='tideTable'></table>
		</div>
	</div>

	<hr class="featurette-divider hide">

	<div id="weatherDiv" class="container hide"></div>


	<hr class="featurette-divider hide">

	<div id="chartDiv" class="container hide"></div>
